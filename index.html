<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="viewport" content="width=device-width">

  <title>Flatdoc</title>

  <!-- Flatdoc -->
  <script src='vendor/jquery.js'></script>
  <script src='legacy.js'></script>
  <script src='flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='theme-white/style.css' rel='stylesheet'>
  <script src='theme-white/script.js'></script>

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.file('support/patterns.md')
    });
  </script>
</head>
<body>

  <div class='header'>
    <div class='left'>
      My documentation
    </div>
    <div class='right'>
      <iframe src="http://ghbtns.com/github-btn.html?user=rstacruz&repo=jquery.transit&type=watch&count=true"
        allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div role='flatdoc' class='content-root'>
    <div class='sidebar'>
      <div role='flatdoc-title'></div>
      <div role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content literate'></div>
  </div>

</body>
</html>
